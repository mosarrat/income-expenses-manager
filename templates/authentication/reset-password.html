{% extends "base_auth.html" %}
{% load static %}
{% block content %}

<div class = "row">
    <div class = "col-md-4"></div>
    <div class = "col-md-4">
        <div class = "card mt-5">
            
              <div class = "card-body">
                <div class="card-title py-3">
                    <h4>Please Enter your email to reset link</h4>
                </div>
                <form action="{% url 'request-password' %}" method="post">
                    {% csrf_token %}
          
                    {% include 'partials/_messages.html' %}
                    
                    <div class="form-group">
                      <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        class="form-control form-control-sm"
                        id="emailField"
          
                        value="{{fieldValues.email}}"
                      />
                    </div>
                    <input type="submit" value="submit" class="btn btn-block btn-primary submit-btn" />
                  </form>
              </div>
              <div class = "container mb-3">
                <span>Already hava an account?</span><a href=" {% url "login" %}">&ensp;Login Here</a><br>
                <span>Don't hava an account?</span><a href=" {% url "register" %}">&ensp;Register Here</a>
              </div>
        </div>
    </div>
    <div class = "col-md-4"></div>
</div>
<script src = "{% static "js/register.js" %}">
{% endblock content %}
